<!DOCTYPE html>
<html lang="en">
	
  <head>
	  
	<title>The Weekend Clock</title>
	<meta name="description" content="Countdown to the weekend">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
	<!-- Google Font -->  
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css" >
	<!-- Favicon -->
	<!--[if IE]><link rel="shortcut icon" href="Images/clock.png"><![endif]-->
	<link rel="icon" href="Images/clock.png">
	<link rel="apple-touch-icon-precomposed" href="Images/clock.png">
	
  </head>
	
  <body id="body">
    
	<div class="container">
		<div class="row">
			<div class="col-xs-8 col-sm-6 offset-xs-2 offset-sm-3">
				
				<div class="timer-box">
					<div id="timer">
						<p>
							<span class="big-number" id="hours"></span><span id="hours-text"> HOURS</span>
							<span class="big-number" id="minutes"></span>							<span class="big-number" id="hours"></span><span id="minutes-text"> MINUTES</span>
							<span class="big-number" id="seconds"></span> SECONDS  <br>
						</p>
						<p>
							UNTIL THE WEEKEND
						</p>
					</div>
					<div id="wknd" style="display: none;">
						<p>IT'S ALREADY THE <span class="wknd-text">WEEKEND</span>, YA DINGUS, WHAT ARE YOU LOOKING HERE FOR?</p>
					</div>
				</div>
				
			</div><!-- /col-sm-4 -->  
		</div><!-- /row -->  
	</div><!-- /container -->  
	
	  

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
	<!-- Application -->
	<script src="application.js"></script>
  </body>
	
</html>
